<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tezzer-Loans | Fast Loans</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="main3">
        <div class="top">
            <h1>Loan Application Form</h1>
        </div>
        <div class="bottom">
            <p>Name</p>
            <input type="text" id="" placeholder="First And Last Name">
            <p>Desired Loan Anount</p>
            <input type="text" id="loan">
            <h6 id="invalid1"></h6>
            <p>Annual Income</p>
            <input type="text" id="income">
            <h6 id="invalid2"></h6>
            <p>Last Credit History</p>
            <input type="text" id="history" placeholder="Please Specify How Many Months Ago">
            <h6 id="invalid3"></h6>
            <p>Last Deposit Date</p>
            <input type="text" id="deposit" placeholder="Please Specify When You Deposited Last">
            <h6 id="invalid4"></h6>
            <p>Last Loan Collection Date</p>
            <input type="text" id="collection" placeholder="Please Specify How Long You Took The Last Loan">
            <h6 id="invalid5"></h6>
            <p>Last Loan Repayment Date</p>
            <input type="text" id="repayment" placeholder="Please Specify How Long You Took The Last Loan">
            <h6 id="invalid6"></h6>
            <p>Your Account Type</p>
            <input type="text" id="type">
            <h6 id="invalid7"></h6>
            <button onclick="processLoan()">Apply</button>
        </div>
    </div>


    <script src="./JS/main.js"></script>
</body>
